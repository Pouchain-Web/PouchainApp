<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©initialisation Mot de Passe - PouchainApp</title>
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #F2F2F7;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px 32px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            /* Soft shadow */
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            margin: 20px;
            /* Spacing on mobile */
        }

        /* Logo / Icon Placeholder */
        .u-icon {
            font-size: 48px;
            margin-bottom: 24px;
            display: inline-block;
        }

        h2 {
            margin: 0 0 16px 0;
            color: #1C1C1E;
            font-size: 24px;
            font-weight: 700;
        }

        p.subtitle {
            margin: 0 0 32px 0;
            color: #8E8E93;
            font-size: 16px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: #F2F2F7;
            border: 1px solid transparent;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            background: white;
            border-color: #34C759;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #34C759;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .btn:hover {
            background: #0062CC;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #msg {
            margin-top: 20px;
            font-size: 15px;
            min-height: 24px;
            font-weight: 500;
        }

        a {
            color: #34C759;
            text-decoration: none;
            font-weight: 500;
        }

        /* Mobile tweaks */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                box-shadow: none;
                /* Flatter on verify small screens? Or keep shadow */
                border-radius: 24px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="u-icon">üîê</div>
        <h2 id="page-title">V√©rification en cours...</h2>

        <form id="reset-form" style="display:none;">
            <p class="subtitle">Veuillez d√©finir votre nouveau mot de passe pour s√©curiser votre compte.</p>

            <div class="input-group">
                <!-- <label for="password" class="form-label">Nouveau mot de passe</label> -->
                <input type="password" id="password" class="form-input" placeholder="Nouveau mot de passe" required
                    minlength="6">
            </div>

            <button type="submit" class="btn">Enregistrer</button>
        </form>

        <div id="login-link" style="margin-top: 24px; display: none;">
            <a href="index.html">‚Üê Retour √† la connexion</a>
        </div>

        <p id="msg"></p>
    </div>

    <!-- Load Config -->
    <script type="module">
        import config from './js/config.js';

        // Initialize Supabase
        const supabase = window.supabase.createClient(config.supabase.url, config.supabase.anonKey);

        const form = document.getElementById('reset-form');
        const msg = document.getElementById('msg');
        const title = document.getElementById('page-title');
        const loginLink = document.getElementById('login-link');
        const btn = form.querySelector('button');

        // Check Auth State
        supabase.auth.onAuthStateChange(async (event, session) => {
            console.log("Auth Event:", event);

            if (event === 'PASSWORD_RECOVERY' || (event === 'SIGNED_IN' && session)) {
                title.innerText = "D√©finir le mot de passe";
                form.style.display = 'block';
                loginLink.style.display = 'none';
            } else if (event === 'SIGNED_OUT') {
                // Do nothing
            }
        });

        // Fallback Session Check
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                title.innerText = "D√©finir le mot de passe";
                form.style.display = 'block';
            } else {
                if (!window.location.hash) {
                    title.innerText = "Lien invalide ou expir√©";
                    msg.style.color = '#FF3B30'; // red
                    msg.innerText = "Le lien est invalide. Veuillez recommencer.";
                    loginLink.style.display = 'block';
                    document.querySelector('.u-icon').innerText = '‚ö†Ô∏è';
                }
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;

            if (password.length < 6) {
                msg.style.color = '#FF3B30';
                msg.innerText = "Le mot de passe doit faire au moins 6 caract√®res.";
                return;
            }

            try {
                btn.disabled = true;
                btn.innerText = "Enregistrement...";
                msg.innerText = "";

                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                msg.style.color = '#34C759'; // green
                msg.innerText = "Mot de passe mis √† jour ! Redirection...";
                form.style.display = 'none';
                title.innerText = "Succ√®s !";
                document.querySelector('.u-icon').innerText = '‚úÖ';

                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);

            } catch (error) {
                console.error(error);
                msg.style.color = '#FF3B30';
                msg.innerText = "Erreur : " + error.message;
                btn.disabled = false;
                btn.innerText = "Enregistrer";
            }
        });
    </script>
</body>

</html>
